<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de prooductos | Amaderados</title>
    <link rel="stylesheet" href="Styles/panel-styles.css" />
  </head>
  <body>
    <div class="panel">
      <div class="left">
        <div class="admin">
          <div class="sub-admin-1">
            <div class="conteiner-image">
              <img src="images/user-icon.png" alt="user-icon" />
            </div>
            <p class="admin-title">ADMIN</p>
          </div>
          <div class="sub-admin-2">
            <button class="left-button">Reporte PDF</button>
            <button class="left-button">Historial</button>
            <button class="left-button"><a href="AgregarProducto.html">Agregar Producto</a></button>
          </div>
        </div>
        <button class="return">Regresar</button>
      </div>
      <div class="right">
        <div class="title-search-container">
          <h2 class="category">AMADERADOS</h2>
          <input class="search-bar" type="search" placeholder="Buscar por nombre">
        </div>
        <div class="container">
          <div class="header">
            <span>ID</span>
            <span>Perfume</span>
            <span>Precio</span>
            <span>Cantidad</span>
            <span>Género</span>
          </div>
          <div class="product-list">
            <div class="product-item">
              <span>1</span>
              <span>Producto A</span>
              <span>$10.00</span>
              <span>20</span>
              <span>Unisex</span>
              <select class="item-select">
                <option value="" selected disabled>Seleccionar opción</option>
                <option value="">Añadir a stock</option>
                <option value="">Eliminar de stock</option>
                <option value="">Eliminar producto</option>
              </select>
            </div>
            <div class="product-item">
              <span>2</span>
              <span>Producto B</span>
              <span>$15.00</span>
              <span>15</span>
              <span>Femenino</span>
              <select class="item-select">
                <option value="" selected disabled>Seleccionar opción</option>
                <option value="">Añadir a stock</option>
                <option value="">Eliminar de stock</option>
                <option value="">Eliminar producto</option>
              </select>
            </div>
            <div class="product-item">
              <span>3</span>
              <span>Producto C</span>
              <span>$20.00</span>
              <span>30</span>
              <span>Masculino</span>
              <select class="item-select">
                <option value="" selected disabled>Seleccionar opción</option>
                <option value="">Añadir a stock</option>
                <option value="">Eliminar de stock</option>
                <option value="">Eliminar producto</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
