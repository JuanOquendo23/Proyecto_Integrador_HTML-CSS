<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Categoría</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="icon" href="Img/8.png" type="icono">

<body class="bg-[#015366] min-h-screen font-sans p-20 m-0">
    <div class="flex items-center justify-center">
        <div class="bg-[#bbe2e4] container rounded-2xl p-8 max-w-xl shadow-lg overflow-hidden w-full">

            <h1 class="text-2xl sm:text-3xl text-center font-extrabold mt-8 text-[#033540] mb-10">
                Eliminar Categoría
            </h1>


            <form action="#" method="POST">


                <label class="text-[#015366] font-bold text-xl sm:text-2xl">
                    * Ingrese la ID de la categoría a eliminar:
                </label>
                <input class="w-full mt-3 rounded-lg shadow-xl text-[#015366] p-3" type="text"
                    placeholder="Ejemplo: 00010" required>


                <div class="mt-6 text-center text-[#ff0000] font-semibold">
                    <p>¡Advertencia! Esta acción eliminará permanentemente la categoría.</p>
                </div>


                <div class="mt-8 text-center">
                    <button type="submit"
                        class="bg-[#ff0000] text-white py-3 px-6 rounded-lg shadow-xl hover:bg-[#cc0000] focus:outline-none focus:ring-2 focus:ring-[#bbe2e4] transition">
                        Eliminar Categoría
                    </button>
                </div>
            </form>


            <div class="mt-6 text-center">
                <a href="categorias.html"
                    class="text-white text-xl sm:text-xl hover:text-[#033540] shadow-xl py-3 px-6 bg-[#015366] rounded-lg">
                    Regresar
                </a>
            </div>

        </div>
    </div>

</body>

</html>
