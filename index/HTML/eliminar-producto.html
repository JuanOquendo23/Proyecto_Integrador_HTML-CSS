<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-[#033540] flex items-center justify-center">
    <div class="bg-[#a7d1d2] w-full max-w-lg p-6 rounded-2xl shadow-lg">
        <h1 class="text-[#033540] text-3xl text-center font-extrabold mb-6">Eliminar Producto</h1>
        <form class="space-y-6">
            <!-- Observaciones -->
            <div>
                <label for="observaciones" class="block text-[#033540] font-bold text-lg mb-1">Observaciones (Opcional)</label>
                <textarea 
                    id="observaciones" 
                    class="block w-full rounded-lg outline-none p-2 border border-gray-300 focus:ring-2 focus:ring-[#033540] focus:border-transparent" 
                    rows="4" 
                    placeholder="Escriba observaciones aquí..."></textarea>
            </div>

            <!-- Fecha -->
            <div>
                <label for="fecha" class="block text-[#033540] font-bold text-lg mb-1">Ingrese la fecha actual</label>
                <input 
                    id="fecha" 
                    class="block w-full rounded-lg outline-none p-2 border border-gray-300 focus:ring-2 focus:ring-[#033540] focus:border-transparent" 
                    type="date" 
                    required>
            </div>

            <!-- Confirmación -->
            <h2 class="text-[#033540] text-xl text-center font-extrabold mt-6">¿Está seguro de eliminar el producto?</h2>

            <!-- Botones -->
            <div class="flex justify-between items-center gap-4">
                <button 
                    type="button" 
                    onclick="window.location.href='panel.html'" 
                    class="w-full py-2 bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] font-bold rounded-xl">
                    Cancelar
                </button>
                <button 
                    type="submit" 
                    class="w-full py-2 bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] font-bold rounded-xl">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
