<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Categorías</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<link rel="icon" href="Img/8.png" type="icono">

<body class="bg-[#015366] min-h-screen font-sans p-20 m-0">


    <div class="flex items-center justify-center">
        <div class="bg-[#bbe2e4] container rounded-2xl p-8 max-w-xl shadow-lg overflow-hidden w-full">

            <h1 class="text-2xl sm:text-3xl text-center font-extrabold mt-8 text-[#033540] mb-10">
                Agregar Categoría
            </h1>

            <form action="#" method="POST">


                <label class="text-[#015366] font-bold text-xl sm:text-2xl">
                    * ID de la categoría:
                </label>
                <input class="w-full mt-3 rounded-lg shadow-xl text-[#015366] p-3" type="text"
                    placeholder="Ejemplo: 00010" required>


                <label class="text-[#015366] font-bold text-xl sm:text-2xl mt-6">
                    * Ingrese el nombre de la categoría:
                </label>
                <input class="w-full mt-3 rounded-lg shadow-xl text-[#015366] p-3" type="text"
                    placeholder="Ejemplo: Cítricos" required>


                <label class="text-[#015366] font-bold text-xl sm:text-2xl mt-6">
                    Descripción (Opcional):
                </label>
                <textarea class="w-full mt-3 rounded-lg shadow-xl text-[#015366] p-3"
                    placeholder="Escribe una descripción breve" rows="4"></textarea>


                <div class="mt-8 text-center">
                    <button type="submit"
                        class="bg-[#015366] text-white py-3 px-6 rounded-lg shadow-xl hover:bg-[#033540] focus:outline-none focus:ring-2 focus:ring-[#bbe2e4] transition">
                        Agregar Categoría
                    </button>
                </div>
            </form>


            <div class="mt-6 text-center">
                <a href="categorias.html"
                    class="text-white text-xl sm:text-xl hover:text-[#033540] shadow-xl py-3 px-6 bg-[#015366] rounded-lg">
                    Regresar
                </a>
            </div>

        </div>
    </div>

</body>

</html>
