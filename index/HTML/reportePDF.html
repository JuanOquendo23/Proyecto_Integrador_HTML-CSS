<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen bg-[#033540] flex items-center justify-center">
    <div class="bg-[#a7d1d2] w-full max-w-lg p-6 rounded-2xl shadow-lg">
        <!-- Título -->
        <h1 class="text-[#033540] text-3xl text-center font-extrabold mb-6">Reporte PDF</h1>

        <!-- Información sobre el reporte -->
        <div class="bg-[#015366] text-[#e0f4f5] w-full rounded-2xl p-4 mb-6">
            <h2 class="font-extrabold text-center mb-4">¿Qué incluye el reporte?</h2>
            <ul class="list-disc list-inside space-y-2">
                <li>Historial con últimos movimientos</li>
                <li>Listado con todos los productos por debajo de 10 unidades</li>
            </ul>
        </div>

        <!-- Formulario -->
        <form class="space-y-6">
            <!-- Observaciones -->
            <div>
                <label for="observaciones" class="block font-bold text-[#033540] mb-1">Observaciones (Opcional)</label>
                <textarea 
                    id="observaciones" 
                    class="block w-full p-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#033540] focus:border-transparent" 
                    rows="4" 
                    placeholder="Escriba observaciones aquí..."></textarea>
            </div>

            <!-- Fecha -->
            <div>
                <label for="fecha" class="block font-bold text-[#033540] mb-1">Ingrese la fecha actual</label>
                <input 
                    id="fecha" 
                    class="block w-1/2 p-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-[#033540] focus:border-transparent" 
                    type="date" 
                    required>
            </div>

            <!-- Botones -->
            <div class="flex justify-between items-center gap-4">
                <button 
                    type="button" 
                    onclick="window.location.href='panel.html'" 
                    class="w-full py-2 bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] font-bold rounded-xl">
                    Cancelar
                </button>
                <button 
                    type="submit" 
                    class="w-full py-2 bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] font-bold rounded-xl">
                    Generar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
