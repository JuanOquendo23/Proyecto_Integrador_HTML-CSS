<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen">

    <div class="bg-[#033540] size-full flex justify-center items-center">
        <div class="bg-[#a7d1d2] w-1/3 h-5/6 rounded-2xl">
            <h1 class="text-[#033540] text-3xl text-center font-extrabold mt-5 mb-5">Reporte PDF</h1>
            <div
                class="bg-[#015366] text-[#e0f4f5] w-5/6 h-2/6 flex flex-col justify-evenly items-center mx-auto p-4 rounded-2xl font-semibold">
                <h2 class="font-extrabold mx-auto">¿QUÉ INCLUYE EL REPORTE?</h2>
                <ul>
                    <li>⬤ Historial con ultimos movimientos</li>
                    <li>⬤ Listado con todos los productos por debajo de 10 unidades</li>
                </ul>
            </div>
            <div class="w-5/6 h-2/6 flex flex-col justify-between mx-auto mt-2 mb-2 rounded-2xl">
                <label class="font-bold text-[#033540]">Observaciones (Opcional)</label>
                <textarea class="w-full mt-1 p-2 rounded-xl outline-none"></textarea>
                <label class="font-bold text-[#033540] mt-4">Ingrese la fecha actual</label>
                <input class="w-1/2 mt-1 p-2 rounded-xl" type="date">
            </div>
            <div class="w-5/6 h-16 flex justify-center gap-x-4 items-center mx-auto">
                <button class="bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] w-1/3 h-3/5 rounded-xl font-bold"><a
                        href="panel.html">Cancelar</a></button>
                <button class="bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] w-1/3 h-3/5 rounded-xl font-bold"><a
                        href="panel.html">Generar</a></button>
            </div>
        </div>
    </div>

</body>

</html>
