<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar a stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div class="bg-[#033540] size-full flex justify-center items-center">
        <div class="bg-[#a7d1d2] w-1/3 h-5/6 rounded-2xl">
            <h1 class="text-[#033540] text-3xl text-center font-extrabold mt-8">Agregar a stock</h1>
            <div class="w-5/6 h-80 flex flex-col justify-center mx-auto px-4 rounded-2xl font-semibold">
                <label class="text-[#033540] font-bold text-lg">Ingrese la cantidad a agregar</label>
                <input class="mt-1 w-2/6 rounded-lg outline-none p-1.5" type="number">
                <label class="mt-2 text-[#033540] font-bold text-lg">Observaciones (Opcional)</label>
                <textarea class="mt-1 w-5/6 rounded-lg outline-none p-1.5"></textarea>
                <label class="mt-2 text-[#033540] font-bold text-lg">Ingrese la fecha actual</label>
                <input class="mt-1 w-5/6 rounded-lg outline-none p-1" type="date">
            </div>
            <div class="w-5/6 h-16 flex justify-center gap-4 items-center mx-auto">
                <button class="bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] w-1/3 h-3/5 rounded-xl font-bold"><a href="panel.html">Cancelar</a></button>
                <button class="bg-[#015366] hover:bg-[#033540] text-[#e0f4f5] w-1/3 h-3/5 rounded-xl font-bold"><a href="panel.html">Agregar</a></button>
            </div>
        </div>
    </div>
</body>
</html>
