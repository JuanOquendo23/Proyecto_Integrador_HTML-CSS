<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <link rel="stylesheet" href="CSS/agregar-producto-styles.css">
</head>
<body>
    <h1>AGREGAR PRODUCTO</h1>
    <div class="container">
        <div class="child">
            <label>ID del producto</label>
            <input type="text">
        </div>
        <div class="child">
            <label>Nombre del producto</label>
            <input type="text">
        </div>
        <div class="child">
            <label>Precio</label>
            <input type="text">
        </div>
        <div class="child">
            <label>Cantidad</label>
            <input type="text">
        </div>
        <div class="child">
            <label>Género</label>
            <input type="text">
        </div>
        <div class="child">
            <label>Fecha de ingreso</label>
            <input type="date">
        </div>
        <div class="text-area">
            <label>Observaciones</label>
            <textarea></textarea>
        </div>
        <div class="panelContainerButtons">
            <button>Cancelar</button>
        </div>
        <div class="panelContainerButtons">
            <button>Añadir</button>
        </div>
    </div>
</body>
</html>
