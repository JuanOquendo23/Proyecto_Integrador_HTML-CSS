<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#015366] flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-[#e0f4f5] text-4xl font-bold mb-4">AGREGAR PRODUCTO</h1>
    <div class="bg-[#e0f4f5] w-11/12 sm:w-3/5 lg:w-2/5 p-6 rounded-lg grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- ID del producto -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">ID del producto</label>
            <input type="text" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Nombre del producto -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">Nombre del producto</label>
            <input type="text" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Precio -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">Precio</label>
            <input type="text" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Cantidad -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">Cantidad</label>
            <input type="text" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Género -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">Género</label>
            <input type="text" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Fecha de ingreso -->
        <div class="flex flex-col">
            <label class="font-bold text-[#033540]">Fecha de ingreso</label>
            <input type="date" class="bg-transparent border border-[#033540] rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-[#63898c]">
        </div>
        <!-- Observaciones -->
        <div class="col-span-1 sm:col-span-2 flex flex-col">
            <label class="font-bold text-[#033540]">Observaciones</label>
            <textarea class="bg-transparent border border-[#033540] rounded-md p-2 h-20 focus:outline-none focus:ring-2 focus:ring-[#63898c]"></textarea>
        </div>
        <!-- Botones -->
        <div class="col-span-1 sm:col-span-2 flex justify-between mt-4">
            <button class="bg-[#015366] text-[#e0f4f5] px-6 py-2 rounded-md hover:bg-[#033540]">
                <a href="panel.html">Cancelar</a>
            </button>
            <button class="bg-[#015366] text-[#e0f4f5] px-6 py-2 rounded-md hover:bg-[#033540]">
                <a href="panel.html">Añadir</a>
            </button>
        </div>
    </div>
</body>
</html>
